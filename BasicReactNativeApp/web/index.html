<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>News Nest</title>
  <link rel="stylesheet" href="./global.css">
  <style>
    /* Patrick Hand Font */
    @font-face {
      font-family: 'Patrick Hand';
      src: url('/fonts/PatrickHand-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    /* Apply Patrick Hand to all text in the app */
    #root, #root * {
      font-family: 'Patrick Hand', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif !important;
    }

    /* iPhone 16 Frame */
    .iphone-frame {
      width: 393px;
      height: 852px;
      min-width: 393px;
      min-height: 852px;
      max-width: 393px;
      max-height: 852px;
      background: #1a1a1a;
      border-radius: 55px;
      padding: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                  0 0 0 2px rgba(255, 255, 255, 0.1) inset;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* Notch */
    .iphone-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 126px;
      height: 37px;
      background: #000;
      border-radius: 0 0 20px 20px;
      z-index: 10;
    }

    /* Screen */
    .iphone-screen {
      width: 100%;
      height: 100%;
      min-height: 836px; /* 852 - 8px padding * 2 */
      background: #fff;
      border-radius: 47px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    /* Status Bar Area (for notch) */
    .status-bar {
      height: 47px;
      background: transparent;
      position: relative;
      z-index: 5;
    }

    /* App Container */
    #root {
      flex: 1;
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 0; /* Allow flex shrinking */
      display: flex;
      flex-direction: column;
    }

    /* Ensure React Native app fills container */
    #root > div {
      width: 100%;
      height: 100%;
      min-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Fix for SafeAreaView on web */
    #root [data-testid="safe-area-view"] {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Ensure images display correctly */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Fix for React Native Image component on web */
    [class*="Image"] {
      max-width: 100%;
    }

    /* Responsive scaling for smaller screens */
    @media (max-width: 450px) {
      .iphone-frame {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        padding: 0;
      }

      .iphone-screen {
        border-radius: 0;
      }

      .iphone-frame::before {
        display: none;
      }

      .status-bar {
        height: env(safe-area-inset-top, 20px);
      }
    }

    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="iphone-screen">
      <div class="status-bar"></div>
      <div id="root">
        <div class="loading">Loading...</div>
      </div>
    </div>
  </div>
</body>
</html>
